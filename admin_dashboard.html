<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: #222;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        h1 { color: #ff4d4d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Admin!</h1>
        <p>This is your dashboard.</p>
    </div>
</body>
</html>
